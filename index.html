<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { 
            text-align: center; 
            font-family: 'Comic Sans MS', cursive, sans-serif; 
            background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493); 
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
        }
        .camera-section, .photo-strip {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        video, canvas { 
            width: 100%; 
            max-width: 400px; 
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            background: #fff;
            transform: scaleX(-1);
            border: 5px solid #ff69b4;
        }
        canvas { transform: none; }
        .controls button, .frame-options button { 
            margin: 10px; 
            padding: 12px 18px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background-color: #ff69b4;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #d1006c;
        }
        .controls button:hover, .frame-options button:hover {
            background-color: #ff1493;
        }
        .photo-strip {
            display: flex;
            flex-direction: column;
            padding: 15px;
            background: #fff;
            border-radius: 15px;
            border: 5px solid #ff69b4;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .photo-strip canvas {
            width: 150px;
            height: 120px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            border: 3px solid #ff69b4;
            position: relative;
        }
        .decorations {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .timer {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.8);
            color: #ff1493;
            padding: 10px;
            border-radius: 10px;
        }
        .frame-options {
            margin: 20px;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px #d1006c;
        }
    </style>
</head>
<body>
    <h1>ðŸ“¸ðŸ’– Hello Gorgeous ðŸ’–ðŸ“¸</h1>
    <div class="frame-options">
        <label for="frameSelect">Choose a frame:</label>
        <select id="frameSelect" onchange="changeFrame()">
            <option value="#ff69b4">Pink</option>
            <option value="#ff1493">Hot Pink</option>
            <option value="#ffdab9">Peach</option>
            <option value="#add8e6">Baby Blue</option>
            <option value="#ffffff">White</option>
        </select>
    </div>
    <div class="container">
        <div class="camera-section">
            <video id="video" autoplay></video>
            <div class="timer" id="timer">Ready</div>
            <div class="controls">
                <button onclick="capturePhotoStrip()">ðŸ“· Capture 4 Shots</button>
                <button onclick="downloadStrip()">ðŸ’¾ Download Strip</button>
                <button onclick="retakePhoto()">ðŸ”„ Retake</button>
            </div>
        </div>
        <div class="photo-strip" id="photoStrip">
            <div class="decorations">ðŸŒ¸ðŸ’–âœ¨</div>
        </div>
    </div>
    
    <script>
        const video = document.getElementById('video');
        const photoStrip = document.getElementById('photoStrip');
        const timerDisplay = document.getElementById('timer');
        const frameSelect = document.getElementById('frameSelect');
        
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment', zoom: 0.5 } })
            .then(stream => { video.srcObject = stream; })
            .catch(err => { console.error("Error accessing webcam:", err); });
        
        function changeFrame() {
            photoStrip.style.border = `5px solid ${frameSelect.value}`;
        }
        
        function capturePhotoStrip() {
            photoStrip.innerHTML = '<div class="decorations">ðŸŒ¸ðŸ’–âœ¨</div>';
            let countdown = 3;
            function takeShot(i) {
                if (i < 4) {
                    timerDisplay.innerText = countdown;
                    let interval = setInterval(() => {
                        countdown--;
                        timerDisplay.innerText = countdown;
                        if (countdown === 0) {
                            clearInterval(interval);
                            const canvas = document.createElement('canvas');
                            canvas.width = 150;
                            canvas.height = 120;
                            const ctx = canvas.getContext('2d');
                            ctx.scale(-1, 1);
                            ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
                            photoStrip.appendChild(canvas);
                            countdown = 3;
                            takeShot(i + 1);
                        }
                    }, 1000);
                } else {
                    timerDisplay.innerText = "Done!";
                }
            }
            takeShot(0);
        }
    </script>
</body>
</html>
