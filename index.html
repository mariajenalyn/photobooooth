<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’– Cute & Girly Photo Booth ðŸ’–</title>
    <style>
        body { 
            text-align: center; 
            font-family: 'Comic Sans MS', cursive, sans-serif; 
            background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493); 
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
        }
        .camera-section, .photo-strip {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        video {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            border: 5px solid #ff69b4;
            background: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transform: scaleX(-1);
        }
        .controls button, .frame-options button {
            margin: 10px;
            padding: 12px 18px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background-color: #ff69b4;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        .controls button:hover, .frame-options button:hover {
            background-color: #ff1493;
        }
        .photo-strip {
            display: flex;
            flex-direction: column;
            padding: 15px;
            background: #fff;
            border-radius: 15px;
            border: 5px solid #ff69b4;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .photo-strip canvas {
            width: 150px;
            height: 120px;
            border-radius: 10px;
            border: 3px solid #ff69b4;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“¸ðŸ’– Hello Gorgeous ðŸ’–ðŸ“¸</h1>
    <div class="frame-options">
        <label for="frameSelect">Choose a frame:</label>
        <select id="frameSelect" onchange="changeFrame()">
            <option value="#ff69b4">Pink</option>
            <option value="#ff1493">Hot Pink</option>
            <option value="#ffdab9">Peach</option>
            <option value="#add8e6">Baby Blue</option>
            <option value="#ffffff">White</option>
        </select>
    </div>
    <div class="container">
        <div class="camera-section">
            <video id="video" autoplay></video>
            <div class="controls">
                <button onclick="toggleCamera()">ðŸ”„ Switch Camera</button>
                <button onclick="capturePhotoStrip()">ðŸ“· Capture 4 Shots</button>
            </div>
        </div>
        <div class="photo-strip" id="photoStrip"></div>
    </div>
    
    <script>
        let video = document.getElementById('video');
        let photoStrip = document.getElementById('photoStrip');
        let useFrontCamera = true;

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: useFrontCamera ? 'user' : 'environment' } })
                .then(stream => { video.srcObject = stream; })
                .catch(err => { console.error("Error accessing webcam:", err); });
        }

        function toggleCamera() {
            useFrontCamera = !useFrontCamera;
            startCamera();
        }

        function changeFrame() {
            photoStrip.style.border = `5px solid ${document.getElementById('frameSelect').value}`;
        }

        function capturePhotoStrip() {
            photoStrip.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                setTimeout(() => {
                    let canvas = document.createElement('canvas');
                    canvas.width = 150;
                    canvas.height = 120;
                    let ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    photoStrip.appendChild(canvas);
                }, i * 1000);
            }
        }

        startCamera();
    </script>
</body>
</html>
